<!-- Styles -->
<style>
    #chartdiv {
      margin: 50px;
      width: 100%;
      height: 500px;
    }
    
    </style>
    
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    
    <!-- Chart code -->
    <script>
    am4core.ready(function() {
    
    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end
    
    // Create chart instance
    var chart = am4core.create("chartdiv", am4charts.PieChart);
    
    // Add data
    chart.data = [ 
    {name: "먹스타그램", value: 788},
    {name: "맛스타그램", value: 323},
    {name: "일상", value: 241},
    {name: "소통", value: 170},
    {name: "먹방", value: 169},
    {name: "맞팔", value: 155},
    {name: "좋아요", value: 148},
    {name: "food", value: 141},
    {name: "맛집", value: 140},
    {name: "daily", value: 125},
    {name: "선팔", value: 123},
    {name: "데일리", value: 116},
    {name: "먹스타", value: 104},
    {name: "먹팔", value: 97},
    {name: "foodstagram", value: 91},
    {name: "일상스타그램", value: 77},
    {name: "팔로우", value: 76},
    {name: "instafood", value: 75},
    {name: "집밥", value: 74},
    {name: "instagood", value: 73},
    {name: "선팔하면맞팔", value: 71},
    {name: "좋아요반사", value: 70},
    {name: "좋반", value: 68},
    {name: "셀스타그램", value: 67},
    {name: "먹스타맞팔", value: 67},
    {name: "fff", value: 64},
    {name: "요리스타그램", value: 63},
    {name: "홈쿡", value: 61},
    {name: "foodie", value: 60},
    {name: "푸드스타그램", value: 58},
    {name: "ootd", value: 57},
    {name: "f4f", value: 55},
    {name: "selfie", value: 52},
    {name: "jmt", value: 52},
  ]

    // Add and configure Series
    var pieSeries = chart.series.push(new am4charts.PieSeries());
    pieSeries.dataFields.value = "value";
    pieSeries.dataFields.category = "name";
    pieSeries.slices.template.stroke = am4core.color("#fff");
    pieSeries.slices.template.strokeWidth = 2;
    pieSeries.slices.template.strokeOpacity = 1;
    
    // This creates initial animation
    pieSeries.hiddenState.properties.opacity = 1;
    pieSeries.hiddenState.properties.endAngle = -90;
    pieSeries.hiddenState.properties.startAngle = -90;
    
    }); // end am4core.ready()
    </script>
    
    <!-- HTML -->
    <div id="chartdiv"></div>
